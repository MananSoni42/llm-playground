<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to a Character</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../common/styles.css">
    <link rel="stylesheet" href="talk_to_character.css">
</head>
<body>
    <div id="setup-container" class="container mt-5">
        <header class="text-center mb-5">
            <h1>Select a Book & Character</h1>
        </header>
        <main>
            <section id="book-selection">
                <h2 class="mb-4">Select a Book</h2>
                <div id="book-list" class="row gy-4"></div>
            </section>
            <section id="character-selection" style="display: none;" class="mt-5">
                <h2 class="mb-4">Select a Character</h2>
                <div id="character-list" class="row gy-4"></div>
            </section>
        </main>
    </div>

    <div id="chat-page-container" style="display: none;">
        <header class="top-bar shadow-sm">
            <button id="back-button" class="btn btn-light">
                <i class="fas fa-arrow-left me-2"></i> Back
            </button>
            <h1 class="ms-3">Talk to a Character</h1>
        </header>
        <div class="container-fluid p-4">
            <div class="text-center mb-4">
                <h2 id="chat-character-name-header"></h2>
            </div>
            <div class="row g-4">
                <div class="col-lg-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title">Configuration</h2>
                            <section id="api-setup">
                                <div class="mb-3">
                                    <label for="api-url" class="form-label">API URL</label>
                                    <input type="text" id="api-url" class="form-control" value="https://generativelanguage.googleapis.com/v1beta/openai/">
                                </div>
                                <div class="mb-3">
                                    <label for="api-key" class="form-label">API Key</label>
                                    <input type="password" id="api-key" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="model" class="form-label">Model</label>
                                    <input type="text" id="model" class="form-control" value="gemini-1.5-flash-latest">
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <div id="chat-messages" class="flex-grow-1 mb-3"></div>
                            <div class="chat-input-container input-group">
                                <input type="text" id="chat-input" class="form-control" placeholder="Ask a question...">
                                <button id="send-button" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="talk_to_character.js"></script>
</body>
</html>
